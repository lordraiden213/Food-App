{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="text-center p-8 bg-white rounded-lg shadow-md max-w-md">
        <h1 class="text-6xl font-bold text-red-500 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Page Not Found</h2>
        <p class="text-gray-600 mb-6">The page you're looking for doesn't exist or has been moved.</p>
        <div class="space-y-4">
            <a href="{{ url_for('home') }}" class="inline-block bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors">
                Go to Home
            </a>
            <p class="text-sm text-gray-500">
                Looking for food? Check out our 
                <a href="{{ url_for('menu') }}" class="text-red-500 hover:text-red-600 underline">menu</a>!
            </p>
        </div>
    </div>
</div>
{% endblock %}
