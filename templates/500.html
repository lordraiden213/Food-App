{% extends 'base.html' %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="text-center p-8 bg-white rounded-lg shadow-md max-w-md">
        <h1 class="text-6xl font-bold text-red-500 mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Internal Server Error</h2>
        <p class="text-gray-600 mb-6">Something went wrong on our end. Please try again later.</p>
        <div class="space-y-4">
            <a href="{{ url_for('home') }}" class="inline-block bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors">
                Go to Home
            </a>
            <p class="text-sm text-gray-500">
                If the problem persists, please 
                <a href="{{ url_for('contact') }}" class="text-red-500 hover:text-red-600 underline">contact us</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
