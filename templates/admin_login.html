{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-white bg-opacity-10 backdrop-blur-md border border-white/10 rounded-lg shadow-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-amber-400 mb-6">Admin Login - Customer Support</h1>
        {% if error %}
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-center">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('admin_login') }}">
            <div class="mb-4">
                <label for="username" class="block text-white mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-white mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400" required>
            </div>
            <button type="submit" class="w-full py-2 bg-amber-400 hover:bg-amber-500 text-indigo-900 font-semibold rounded-lg transition-colors duration-300">Login</button>
        </form>
    </div>
</div>
{% endblock %}
